<ion-content class="no-scroll">
  <form id="form" #form="ngForm" (ngSubmit)="login(form)" class="login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <img src="../../../assets/logo.png" alt="" />
            <h1>PropertyFinder</h1>
            <p>
              Find your ideal property and many more
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12">
          <div class="ion-padding">
            <ion-item class="ion-margin-top">
              <ion-icon name="person"></ion-icon>
              <ion-input
                type="text"
                required
                ngModel
                name="username"
                placeholder="Username"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-icon name="key"></ion-icon>
              <ion-input
                type="password"
                required
                ngModel
                name="password"
                placeholder="Password"
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <ion-text>
            <h5>
              <a (click)="registerOnWeb()">Doesn't have an account?</a>
            </h5>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding">
            <ion-button
              disabled="{{btnDisabled}}"
              color="success"
              shape="round"
              size="md"
              type="submit"
              expand="full"
            >
              Let's Go</ion-button
            >
          </div></ion-col
        >
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
