  <div class="cards">
    <div
      class="card-custom"
      *ngFor="let post of posts"
      (click)="goTo(post['properties']['id'], post['properties']['title'])"
    >
      <img
        class="postImg"
        src="{{url}}post/postImage?id={{post['properties']['postImageFront']}}"
      />
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{post["properties"]["title"]}}</ion-card-title>
          <ion-card-subtitle>
            <!-- <app-rating postId="{{post['properties']['id']}}"></app-rating> -->
            {{post["properties"]["description"]}}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item class="item" lines="none" style="text-align: left;">
                  <ion-avatar
                    slot="start"
                    class="ios hydrated"
                    class="sellerImg"
                  >
                    <img src="../../../assets/house-lot.png" />
                  </ion-avatar>
                  <ion-label>
                    <h2>{{post["properties"]["sellerName"]}}</h2>
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="item" lines="none" style="text-align: right;">
                  <ion-label>
                    <h2>
                      {{post["properties"]["propertyName"]}}
                    </h2>
                    <span class="red">
                      For {{post["properties"]["acquisitionName"]}}
                    </span>
                  </ion-label>
                </ion-item></ion-col
              ></ion-row
            >
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
